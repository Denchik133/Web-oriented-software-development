<html>

    <head>
        <meta charset="UTF-8">
        <title></title>

        </style>
    </head>

    <body>
        <h2>1. Створити елемент і додати його в DOM</h2>
        <button id="buttonCreate">Create</button>
        
        <h2>2. Лічильник</h2>
        <div id="counter">0</div>
        <button id="buttonAdd">+1</button>
        
        <h2>3. Таймер</h2>
        <div id="timer">0</div>
        <button id="buttonStart">Start</button>
        <button id="buttonStop">Stop</button>
        
        <h2>4. Видалення елементів списку</h2>
        <ul id="deleteList">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>
        
        <h2>5. To-Do List</h2>
        <input id="taskInput" type="text">
        <button id="buttonAddTask">Add</button>
        <ul id="tasks"></ul>
        
        <h2>6. Лічильник символів</h2>
        <textarea id="textArea"></textarea><br>
        <span id="charCount">0</span> symbols
        
        <h2>7. Показати / сховати</h2>
        <div id="toggleBox">This is a text block</div>
        <button id="buttonToggle">Toggle</button>

        <script src="script2.js"></script>
    </body>

</html>
